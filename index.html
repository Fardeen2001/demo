<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        h1 {
            text-align: center;
            color: orange;
        }

        p {
            text-align: center;
        }
    </style>
    <title>FormBS</title>
</head>

<body>
    <div class="container border border-warning mt-2 p-3 rounded">
        <h1>Book a call</h1>
        <p>
            Book a call slot and our representative will call you within 1hr of
            selected time
        </p>
        <hr />
        <form action="#" method="get" onsubmit="getcall(event)">
            <div class="mb-3">
                <label for="formGroupNameInput" class="form-label">Name:</label>
                <input type="text" required class="form-control" id="formGroupNameInput" name="Name"
                    placeholder="Name" />
            </div>
            <div class="mb-3">
                <label for="formGroupEmailInput2" class="form-label">Email:</label>
                <input type="email" required class="form-control" name="email" id="formGroupEmailInput2"
                    placeholder="Email" />
            </div>
            <div class="mb-3">
                <label for="formGroupPhoneInput3" class="form-label">Phone:</label>
                <input type="tel" required name="phone" class="form-control" id="formGroupPhoneInput3"
                    placeholder="Phone" />
            </div>
            <div class="row">
                <label for="date time" class="form-label">Time for Call</label>
                <div class="col">
                    <input type="date" name="date" class="form-control" aria-label="Date" id="date" />
                </div>
                <div class="col">
                    <input type="time" name="time" class="form-control" aria-label="Time" id="time" />
                </div>
            </div>
            <div class="d-grid gap-2 mt-3">
                <input class="btn btn-warning" type="button" value="GET A CALL" />
            </div>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
